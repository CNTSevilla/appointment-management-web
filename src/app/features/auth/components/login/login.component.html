
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <app-logo class="flex justify-center lg:flex-1" [url]="'assets/images/logo.png'"
      [alt]="'Logo CNT Sevilla Software Libre'"
      [className]="'h-20'"></app-logo>

    <app-title [tag]="'h1'" class="hidden sm:block"
      [className]="'mt-4 text-center text-2xl font-bold tracking-tight text-gray-900'"
      [title]="'Gestión de citas CNT'"></app-title>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm z-1">
    <app-dynamic-form [titleForm]="'Iniciar sesión'" [subtitleForm]="'Introduce tus datos de usuario'" [fields]="loginFields" [className]="'w-full'"
      [endpointUrl]="loginEndpoint" [method]="'POST'" [backButton]="backButton" [submitButton]="loginButton" (submitSuccess)="onLoginSuccess($event)" (submitError)="onLoginError($event)"   (loading)="setLoading($event)">></app-dynamic-form>
  </div>

  @if (isLoading){
    <app-loader class="transition-all .3s ease"></app-loader>
  }

  @if (toastData != null) {
    <app-toast [type]="toastData.type" (closeToast)="closeToast()" [text]="toastData.text" [duration]="toastData.duration" [className]="'transition-all .3s ease'"></app-toast>
  }
</div>
