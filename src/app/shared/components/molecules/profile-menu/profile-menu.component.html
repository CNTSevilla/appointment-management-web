<div class="flex items-center relative" [class]="className">
  <div class="flex items-center ms-3">
    <div (click)="toggleTabProfile = !toggleTabProfile">
      <!-- USER PHOTO -->
      <button type="button"
        class="flex cursor-pointer text-sm bg-gray-800 rounded-full focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"
        aria-expanded="false" data-dropdown-toggle="dropdown-user">
        <span class="sr-only">Open user menu</span>
        <div
          class="w-8 h-8 rounded-full text-white font-bold flex items-center justify-center text-lg"
          [ngStyle]="{ 'background': getAvatarGradient() }">
          {{ getInitial(userInfo.sub) }}
        </div>
      </button>
    </div>
    <div [class]="toggleTabProfile ? '' : 'hidden'"
      class="md:min-w-40 z-50 absolute right-0 top-8 my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-md shadow-sm dark:bg-gray-700 dark:divide-gray-600"
      id="dropdown-user">
      <app-shortinfo [name]="userInfo.sub" [roles]="userInfo.roles"></app-shortinfo>
      <ul class="py-3" role="none">
        @for (link of menu; track link) {
          <li>
            <div (click)="redirectLink.emit(link.route)"
              [ngClass]="{'bg-rose-100 text-gray-300 dark:bg-rose-700 dark:text-white dark:hover:bg-rose-700': actualTab === link.route}"
              class="block cursor-pointer mx-2 transition-all .2s ease rounded-md px-4 py-2 text-md text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white"
              role="menuitem">{{ link.name }}</div>
          </li>
        }
        <li (click)="logout()">
          <div
            class="block cursor-pointer mx-2 transition-all .2s ease rounded-md px-4 py-2 text-md text-gray-700 hover:bg-rose-100 dark:text-gray-300 dark:hover:text-white dark:hover:bg-rose-700 dark:hover:text-white"
            role="menuitem">Cerrar sesi√≥n</div>
        </li>
      </ul>
    </div>
  </div>
</div>
