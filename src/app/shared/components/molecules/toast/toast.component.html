<div class="absolute top-4 right-4 flex flex-col">
@if (type == "success") {
  <div id="toast-success"
    [class]="className"
    class="flex items-start w-full max-w-xs p-4 mb-4 text-gray-500 bg-white rounded-lg shadow-sm dark:text-gray-400 dark:bg-gray-800"
    role="alert">
    <div
      class="inline-flex items-center justify-center shrink-0 w-8 h-8 text-green-500 bg-green-100 rounded-lg dark:bg-green-800 dark:text-green-200">
      <app-icon [icon]="'check'" [className]="'w-5 h-5'"></app-icon>
      <span class="sr-only">Check icon</span>
    </div>
    <div class="ms-3 text-sm font-semibold text-white">{{ text }}</div>
    <button type="button"
      class="ms-auto cursor-pointer transition-all .2s ease -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700"
      data-dismiss-target="#toast-success" aria-label="Close">
      <span class="sr-only">Close</span>
      <app-icon [icon]="'x'" (click)="closeToastClick()" [className]="'w-4 h-4'"></app-icon>
    </button>
  </div>
} @else if (type == "error") {
  <div id="toast-danger"
    [class]="className"
    class="flex items-start w-full max-w-xs p-4 mb-4 text-gray-500 bg-white rounded-lg shadow-sm dark:text-gray-400 dark:bg-gray-800"
    role="alert">
    <div
      class="inline-flex items-center justify-center shrink-0 w-8 h-8 text-red-500 bg-red-100 rounded-lg dark:bg-red-800 dark:text-red-200">
      <app-icon [icon]="'x'" (click)="closeToastClick()" [className]="'w-5 h-5'"></app-icon>
      <span class="sr-only">Error icon</span>
    </div>
    <div class="ms-3 text-sm font-semibold text-white">{{ text }}</div>
    <button type="button"
      class="ms-auto cursor-pointer transition-all .2s ease -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700"
      data-dismiss-target="#toast-danger" aria-label="Close">
      <span class="sr-only">Close</span>
      <app-icon [icon]="'x'" (click)="closeToastClick()" [className]="'w-4 h-4'"></app-icon>
    </button>
  </div>
} @else if (type == "warning") {
  <div id="toast-warning"
    [class]="className"
    class="flex items-start w-full max-w-xs mb-4 p-4 text-gray-500 bg-white rounded-lg shadow-sm dark:text-gray-400 dark:bg-gray-800"
    role="alert">
    <div
      class="inline-flex items-center justify-center shrink-0 w-8 h-8 text-orange-500 bg-orange-100 rounded-lg dark:bg-orange-700 dark:text-orange-200">
      <app-icon [icon]="'alert'" [className]="'w-5 h-5'"></app-icon>
      <span class="sr-only">Warning icon</span>
    </div>
    <div class="ms-3 text-sm font-semibold text-white">{{ text }}</div>
    <button type="button"
      class="ms-auto cursor-pointer transition-all .2s ease -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700"
      data-dismiss-target="#toast-warning" aria-label="Close">
      <span class="sr-only">Close</span>
      <app-icon [icon]="'x'" [className]="'w-4 h-4'"></app-icon>
    </button>
  </div>
}
  <div class="absolute bottom-0 left-0">
    <div class="animate-shrink h-[4px] bg-blue-500"
    [ngClass]="{ 'animation-duration': 5000 }"></div>
  </div>
</div>
