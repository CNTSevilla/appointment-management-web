@if (tag === 'h1') {
<h1 [class]="className">
  {{ title }}
</h1>
} @else if (tag === 'h2') {
<h2 [class]="className">
  {{ title }}
</h2>
} @else if (tag === 'h3') {
<h3 [class]="className">
  {{ title }}
</h3>
} @else if (tag === 'h4') {
<h4 [class]="className">
  {{ title }}
</h4>
} @else if (tag === 'h5') {
<h5 [class]="className">
  {{ title }}
</h5>
} @else if (tag === 'h6') {
<h6 [class]="className">
  {{ title }}
</h6>
} @else {
<!-- Default to h1 if no tag is specified -->
<h1 [class]="className">
  {{ title }}
</h1>
}
