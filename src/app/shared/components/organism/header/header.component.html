<nav
  class="fixed top-0 z-50 w-full bg-white border-b border-gray-200 dark:bg-gray-900 dark:border-gray-700">
  <div class="px-3 py-3 lg:px-5 lg:pl-3">
    <div class="flex items-center justify-between">
      <div class="flex items-center justify-start rtl:justify-end">
        <!-- MOBILE BTN OPEN/CLOSE SIDEBAR  -->
        <button data-drawer-target="logo-sidebar" data-drawer-toggle="logo-sidebar"
          aria-controls="logo-sidebar" type="button"
          class="inline-flex items-center p-2 text-sm text-red-500 rounded-lg sm:hidden hover:bg-rose-100 focus:outline-none focus:ring-2 focus:ring-rose-200 dark:text-red-400 dark:hover:bg-rose-700 dark:focus:ring-rose-600">
          <span class="sr-only">Abrir menú lateral</span>
          <svg class="w-6 h-6" aria-hidden="true" fill="currentColor"
            viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path clip-rule="evenodd" fill-rule="evenodd"
              d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z">
            </path>
          </svg>
        </button>


        <!-- LOGO WITH TITLE -->
        <div class="flex items-center ms-2 md:me-24">
          <app-logo class="flex lg:flex-1"
            [link]="'/'" [url]="'assets/images/logo.png'"
            [alt]="'Logo CNT Sevilla Software Libre'" [className]="'h-12 mr-4'"></app-logo>

          <app-title class="hidden sm:block" [className]="'font-sans self-center text-xl font-semibold sm:text-2xl whitespace-nowrap dark:text-white'"
            [title]="'Gestión de citas CNT'"></app-title>
        </div>
      </div>

      <!-- HEADER PROFILE MENU -->
      <app-profile-menu class="flex items-center relative"
        [actualTab]="actualTab" (redirectLink)="redirectLink($event)">
      </app-profile-menu>
    </div>
  </div>
</nav>

<!-- SIDEBAR MENU -->
<aside id="logo-sidebar"
  class="fixed top-0 left-0 z-40 w-64 h-screen pt-20 transition-transform -translate-x-full bg-white border-r border-gray-200 sm:translate-x-0 dark:bg-gray-900 dark:border-gray-900"
  aria-label="Sidebar">
  <div class="h-full px-3 pb-4 overflow-y-auto bg-white dark:bg-gray-900">
    <ul class="space-y-2 font-medium mt-2">
      @for (link of menu; track link) {
        <li>
          <app-link (click)="redirectLink(link.route)" [url]="link.route" [text]="link.name"
            [icon]="link.icon"
            [className]="actualTab === link.route ? 'bg-rose-100 dark:bg-rose-700 text-white dark:hover:bg-rose-700' : ''">
          </app-link>
        </li>
      }
      <li (click)="logout()">
        <div
          class="flex items-center p-2 text-gray-700 transition-all .2s ease cursor-pointer rounded-lg dark:text-white hover:bg-rose-100 hover:text-white dark:hover:bg-rose-700 group">
          <app-icon [icon]="'logout'"></app-icon>
          <span class="flex-1 ms-3 whitespace-nowrap">Cerrar sesión</span>
        </div>
      </li>
    </ul>
  </div>
</aside>
